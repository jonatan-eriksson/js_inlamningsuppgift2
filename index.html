<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityTravel</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <body>
    <header class="header">
      <div class="container">
        <a class="header-logo" href="/">
          <i class="fal fa-paper-plane text-primary"></i>
          CityTravel
        </a>
      </div>
    </header>

    <main class="content">
      <section class="hero">
        <div class="container">
          <form id="city-form" action="#" class="search noselect">
            <div class="search-box">
              <input class="search-input" type="search" name="city" id="city-search" placeholder="City" />
              <button class="search-btn" type="submit" id="city-submit"><i class="fas fa-search"></i></button>

              <div class="search-categories">
                <input class="cat-radio" type="radio" name="categories" id="cat-1" value="" checked />
                <label class="cat-label" for="cat-1">All</label>

                <input class="cat-radio" type="radio" name="categories" id="cat-2" value="food" />
                <label class="cat-label" for="cat-2">
                  <i class="fas fa-utensils"></i>
                  <span>Food</span>
                </label>

                <input class="cat-radio" type="radio" name="categories" id="cat-3" value="coffee" />
                <label class="cat-label" for="cat-3">
                  <i class="fas fa-coffee"></i>
                  <span>Coffee</span>
                </label>

                <input class="cat-radio" type="radio" name="categories" id="cat-4" value="nightlife" />
                <label class="cat-label" for="cat-4">
                  <i class="fas fa-cocktail"></i>
                  <span class="hide-on-mobile">Nightlife</span>
                </label>

                <input class="cat-radio" type="radio" name="categories" id="cat-5" value="fun" />
                <label class="cat-label" for="cat-5">
                  <i class="fas fa-theater-masks"></i>
                  <span>Fun</span>
                </label>

                <input class="cat-radio" type="radio" name="categories" id="cat-6" value="shopping" />
                <label class="cat-label" for="cat-6">
                  <i class="fas fa-shopping-bag"></i>
                  <span>Shopping</span>
                </label>
              </div>
            </div>
            <div class="search-options">
              <input class="search-opt" type="checkbox" name="city_options" id="weather" value="weather" checked />
              <label class="options-label" for="weather">Weather</label>

              <input class="search-opt" type="checkbox" name="city_options" id="attractions" value="attractions" checked />
              <label class="options-label" for="attractions">Attractions</label>

              <input class="search-opt" type="checkbox" name="city_options" id="alpha" value="alpha" />
              <label class="options-label" for="alpha">Filter A - Z</label>
            </div>
          </form>
        </div>
      </section>

      <section class="error hide">
        <h3 class="error-message">Sorry the service is currently down, please try again later.</h3>
      </section>

      <div id="city" class="container hide">
        <section class="city-weather">
          <div class="cards">
            <div class="card">
              <div class="card-content card-content-flex">
                <h2>
                  <span class="weather-title">Göteborg</span><br />
                  <span class="weather-date">Monday 20:20</span>
                </h2>
                <div>
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather" />
                  <h3 class="temp">-2°C</h3>
                </div>
                <p>
                  Feels like 20°C
                  <br />
                  Condition: overcast clouds
                </p>
              </div>
            </div>
          </div>
        </section>

    </main>
